<!DOCTYPE html>
<html>
<head>
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div style="background-color:darkkhaki">
        <h1 style="text-align:center">RESÝM GALERÝSÝ</h1>


        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/736/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/334/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/356/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/965/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/349/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
                <div class="col-md-4">
                    <img src="https://picsum.photos/id/555/350/350" class="img-fluid border border-3 border-success" data-toggle="modal" data-target="#exampleModal" alt="Alternate Text" />
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#exampleModal').on('show.bs.modal', function (e) {
                var image = $(e.relatedTarget).attr('src');
                $(".modal-body").html('<img src="' + image + '" class="img-fluid">');
            });
        });
    </script>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
